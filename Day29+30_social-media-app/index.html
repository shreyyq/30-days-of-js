<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="register-section">
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="login-section">
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="user-profile" style="display: none;">
        <h2>User Profile</h2>
        <p id="profile-username"></p>
        <p id="profile-email"></p>
        <img id="profile-picture" src="" alt="Profile Picture">
        <button id="edit-profile-button">Edit Profile</button>
    </div>
    
    <div id="edit-profile-section" style="display: none;">
        <form id="edit-profile-form">
            <input type="text" id="edit-username" placeholder="New Username" required>
            <input type="email" id="edit-email" placeholder="New Email" required>
            <input type="file" id="edit-profile-picture">
            <button type="submit">Save Changes</button>
            <button type="button" id="cancel-edit">Cancel</button>
        </form>
    </div>
    
    
    <div id="post-section" style="display: none;">
        <form id="post-form">
            <textarea id="post-text" placeholder="What's on your mind?" required></textarea>
            <input type="file" id="post-image">
            <button type="submit">Post</button>
        </form>
    </div>
        <button id="logout-button" style="display: none;">Logout</button>
        <div id="post-feed" style="display: none;"></div>

        <div id="notification-section" style="display: none;">
            <h3>Notifications</h3>
            <ul id="notification-list"></ul>
        </div>

    <script src="main.js"></script>
</body>
</html>
