<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <h1 id="heading1">Event Handling in JS</h1>
    <div>
        <p id="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis dolorem quo doloribus quae, minima illo repellendus corporis distinctio placeat at laudantium modi molestiae enim hic aliquam consequuntur qui voluptates ratione.</p>
